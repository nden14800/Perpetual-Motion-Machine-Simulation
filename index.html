<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永久機関シミュレーション (高画質版)</title>
    <!-- Google Fonts - Robotoの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- p5.jsライブラリをインポート -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.min.js"></script>
    <style>
        /* CSSカスタムプロパティ (ライトテーマのデフォルト) */
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --secondary-text-color: #666;
            --simulation-bg-color: #fff;
            --border-color: #ccc;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --pivot-color: #555;
            --arm-color: #888;
            --weight-color: #ff6347; /* トマト */
        }

        /* ダークテーマのスタイル設定 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #eee;
                --secondary-text-color: #bbb;
                --simulation-bg-color: #333;
                --border-color: #555;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --pivot-color: #bbb;
                --arm-color: #666;
                --weight-color: #1e90ff; /* ドジャーブルー */
            }
        }

        /* グローバル設定 */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        p#status-text {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: var(--secondary-text-color);
            transition: color 0.3s ease;
        }

        /* p5.jsが生成するcanvasを配置するコンテナ */
        #simulation-container {
            width: 300px;
            height: 300px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            background-color: var(--simulation-bg-color); /* 背景色はp5.jsでも描画するが、念のため設定 */
            margin: 0 auto;
            overflow: hidden; /* canvasの角を丸めるため */
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        #simulation-container canvas {
            display: block;
            border-radius: 13px; /* コンテナの角丸より少し小さくする */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>永久機関シミュレーション</h1>
        <p id="status-text">無限の動きを観察中...</p>
        <!-- p5.jsがこのdivの中にcanvasを生成します -->
        <div id="simulation-container"></div>
    </div>

    <script>
        // シミュレーションのパラメータ
        const armLength = 120;
        const armHeight = 10;
        const weightRadius = 15;
        const pivotRadius = 10;
        const rotationSpeed = 0.03; // 回転速度 (ラジアン/フレーム)

        let currentAngle = 0; // 現在の回転角度

        // p5.jsの初期化関数
        function setup() {
            const container = document.getElementById('simulation-container');
            const canvas = createCanvas(container.clientWidth, container.clientHeight);
            canvas.parent('simulation-container');
            // 矩形の描画基点を中心に設定
            rectMode(CENTER);
        }

        // p5.jsのアニメーションループ関数
        function draw() {
            // CSSカスタムプロパティから現在のテーマの色を取得
            const style = getComputedStyle(document.documentElement);
            const bgColor = style.getPropertyValue('--simulation-bg-color').trim();
            const pivotColor = style.getPropertyValue('--pivot-color').trim();
            const armColor = style.getPropertyValue('--arm-color').trim();
            const weightColor = style.getPropertyValue('--weight-color').trim();
            
            // 背景を描画
            background(bgColor);

            // 描画の原点をキャンバスの中心に移動
            translate(width / 2, height / 2);

            // === 描画開始 ===

            // 1. アームとおもりの描画 (回転させる部分)
            push(); // 現在の描画状態（座標系など）を保存
            rotate(currentAngle); // 座標系を回転
            
            // アームを描画
            noStroke();
            fill(armColor);
            rect(armLength / 2, 0, armLength, armHeight, armHeight / 2); // 角丸の矩形

            // おもりを描画
            fill(weightColor);
            circle(armLength, 0, weightRadius * 2);

            pop(); // 保存した描画状態に戻す（回転をリセット）

            // 2. 支点の描画 (回転させない部分)
            noStroke();
            fill(pivotColor);
            circle(0, 0, pivotRadius * 2);

            // === 描画終了 ===

            // 次のフレームのために角度を更新
            currentAngle += rotationSpeed;
        }
        
        // ウィンドウサイズが変更された場合（レスポンシブ対応）
        function windowResized() {
             const container = document.getElementById('simulation-container');
             resizeCanvas(container.clientWidth, container.clientHeight);
        }
    </script>
</body>
</html>
